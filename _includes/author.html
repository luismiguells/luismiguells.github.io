<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
  <ul>
    <li><a href="https://twitter.com/luismiguells" target="_blank" class="fa fa-twitter"></a></li>
  </ul>
</div>
