# Site settings
title: luismiguells # site title
description: My personal webpage
timezone: America/Mexico_City # set your timezone
# image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/luismiguells/luismiguells.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Luis-Miguel López-Santamaría # author name
  bio: Experienced data enthusiast with a research focus on machine learning (ML), 
        natural language processing (NLP), and data mining (DM). Recently, 
        I have been conducting research on author profiling methods using cross datasets and fake news identification.
        In addition to my technical proficiencies, I am known for my collaborative approach and ability to inspire teamwork in developing optimal solutions.
  github: luismiguells # github username
  twitter: luismiguells # twitter username
  facebook: facebook_username # facebook username
  email: luis_miguel@outlook.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://luismiguells.github.io" #
baseurl: 
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
